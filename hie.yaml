cradle:
  multi:
    - path: "./local"
      config:
        cradle:
          none:
    - path: "./"
      config:
        cradle:
          stack:
            - path: "./src"
              component: "boolean-algebra:lib"

            - path: "./app"
              component: "boolean-algebra:exe:boolean-algebra-exe"

            - path: "./test"
              component: "boolean-algebra:test:boolean-algebra-test"

            - path: "./benchmark"
              component: "boolean-algebra:bench:boolean-algebra-benchmarks"
